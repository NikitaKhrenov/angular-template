<header id="header" class="header">
    <div class="header-page bg-primary">
        <a class="toggle-offcanvas bg-primary" (click)="toggleNav()"><span></span></a>
        <h1 class="header-page-siteTitle">
          <a routerLink="/">HOME</a>
        </h1>
        <div class="header-page-authStatus">
            <a *ngIf="!auth.loggedIn" 
            routerLink="/login"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">Log In</a>
            <span *ngIf="auth.loggedIn">
              {{auth.userProfile?.email}} <span class="opacity-half">|</span> <a (click)="auth.logout()">Log Out</a>
            </span>
          </div>
      </div>
      <nav id="nav" class="nav" role="navigation">
          <ul class="nav-list">
            <li>
              <a
                routerLink="/"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">Events</a>
            </li>
          </ul>
        </nav>
</header>
